<script language="JavaScript">

body{

#cont_units {
	margin:auto;
	width:100%;
	position: relative;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;	
	padding: 0;
	box-sizing: border-box;		
}
	
span{
	color: rgb(219, 219, 219);

	margin-top: 10px;
	margin-bottom: 10px;

	}

.unit {

	height: 150px;
	flex-grow: 1;
	transition-duration: 250ms;	
}

label{
	display: flex;	
	color: rgb(219, 219, 219);	
	background-size: cover;	
	background-repeat: no-repeat;
	background-position: center center;

}


img {

}	

.cleaner_X {
	background-image: url(img/Close.svg);
	background-size: cover;
	width: 20px;
	height: 20px;
	position: absolute;
	display: none;
	top: -25px;
	right: 3px;
	cursor: pointer;
	
}

.clener{
	opacity: 0;
	cursor: pointer;
}

.radio{
	opacity: 0;
	margin-right: 0;
	position: absolute;
	right: 10px;
}

.unit:hover {	
	box-shadow: 0 0 23px rgba(255,255,255,0.7);
	background-size:auto 120%;			
}

.radio:checked + .unit {
	width: 100%;
	height: auto;
	flex-grow: 6;
	position: absolute;			
	margin-left: 0;
	box-shadow: 0 0 17px rgba(255,255,255,0.5);
	color: rgb(219, 219, 219);			
}

.radio:checked + .unit:hover{
	transform: none;			
}

.radio:checked + .unit > img {
	width: 100%;
	display: inline;			
}

.radio:checked + .unit > .cleaner_X {			
	display: block;			
}

@media screen and (max-width:400px) {
	.unit {
		width: 25%;
		height: 100px;
 }
	.none_400{

	}
}

@media screen and (max-width:600px) {

}
